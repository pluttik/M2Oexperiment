<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ManyToOne</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<h2>Comparing efficiency among Many-To-One implementations in Spring Boot</h2><br>

<h3>Raw data (time in ms)</h3>

<table class="tablemain">
    <tr >
        <td th:each="title : ${titles}" th:text="${title}" class="tableheader"></td>
    </tr>
    <tr th:each="result : ${results}" class="tablerow">
        <td th:each="cell : ${result}" th:text="${cell}" class="tablecell"></td>
    </tr>
</table><br>

<form th:action="@{do_getdata}" method="post">
    <td><input type="submit" name="submit" value="get more data"></td>
</form><br>

</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
